<!-- Mobile backdrop -->
<div *ngIf="open" class="fixed inset-0 z-40 bg-slate-900/40 md:hidden" (click)="closeSidebar()"></div>

<!-- Sidebar container -->
<aside
    class="fixed left-0 top-0 z-50 h-full w-72 transform border-r border-slate-200 bg-white transition-transform duration-300 ease-in-out"
    [class.translate-x-0]="open" [class.-translate-x-full]="!open">
    <!-- Header: Hidden on md+ screens -->
    <div class="flex h-16 items-center justify-between border-b border-slate-200 px-4 md:hidden">
        <div class="flex items-center gap-3">
            <div class="grid h-10 w-10 place-items-center rounded-xl bg-slate-900 text-white">
                <svg width="30" height="30" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">

            </div>
            <div class="leading-tight">
                <div class="text-sm font-semibold text-slate-900">BOENA</div>
                <div class="text-xs text-slate-500">Member Area</div>
            </div>
        </div>

        <!-- Close button (mobile) -->
        <button type="button"
            class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white p-2 text-slate-700 hover:bg-slate-50"
            (click)="closeSidebar()" aria-label="Close sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <!-- Nav -->
    <nav class="px-3 py-4">
        <p class="px-3 pb-2 text-xs font-semibold uppercase tracking-wide text-slate-400">
            Dashboard
        </p>

        <a routerLink="/member/dashboard" routerLinkActive="bg-slate-900 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
            (click)="closeSidebar()">
            <!-- icon -->
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M3 13h8V3H3v10zm10 8h8V11h-8v10zM3 21h8v-6H3v6zm10-18h8v6h-8V3z" />
            </svg>
            Financial Overview
        </a>

        <div class="my-3 border-t border-slate-200"></div>

        <p class="px-3 pb-2 text-xs font-semibold uppercase tracking-wide text-slate-400">
            Community
        </p>

        <a routerLink="/member/phonebook" routerLinkActive="bg-slate-900 text-white"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
            (click)="closeSidebar()">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M21 15a4 4 0 01-4 4H7a4 4 0 01-4-4V7a4 4 0 014-4h10a4 4 0 014 4v8z" />
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M7 7h10M7 11h10M7 15h6" />
            </svg>
            Phonebook
        </a>

        <a routerLink="/member/opportunities" routerLinkActive="bg-slate-900 text-white"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
            (click)="closeSidebar()">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M12 2l3 7h7l-5.5 4.5L18 21l-6-4-6 4 1.5-7.5L2 9h7l3-7z" />
            </svg>
            Opportunities
        </a>

        <a routerLink="/member/ideas" routerLinkActive="bg-slate-900 text-white"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
            (click)="closeSidebar()">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M12 2a7 7 0 00-4 12v3h8v-3a7 7 0 00-4-12z" />
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 21h6" />
            </svg>
            Idea Backlog
        </a>

        <a routerLink="/member/events" routerLinkActive="bg-slate-900 text-white"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
            (click)="closeSidebar()">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M8 7V3m8 4V3M4 11h16M6 5h12a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2z" />
            </svg>
            Events & Announcements
        </a>

        <a routerLink="/member/voting" routerLinkActive="bg-slate-900 text-white"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
            (click)="closeSidebar()">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12l2 2 4-4M4 7h16M4 17h16" />
            </svg>
            Votes & Polls
        </a>
    </nav>
</aside>
