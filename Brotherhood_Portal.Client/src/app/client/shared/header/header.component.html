        <div class="leading-tight">
          <div class="text-sm font-semibold text-slate-900">BOENA</div>
          <div class="text-xs text-slate-500">INVESTMENT FUND</div>
        </div>
      </a>

      <!-- Desktop nav (optional links) -->
      <nav class="hidden items-center gap-6 md:flex">
        <a routerLink="/" routerLinkActive="text-slate-900"
          class="text-sm font-medium text-slate-600 hover:text-slate-900">
          Home
        </a>
        <a routerLink="/society" routerLinkActive="underline"
          class="text-sm font-medium text-slate-600 hover:text-slate-900">
          Society
        </a>
        <a routerLink="/contact" routerLinkActive="underline"
          class="text-sm font-medium text-slate-600 hover:text-slate-900">
          Contact
        </a>
      </nav>

      <!-- Right: Login / User -->
      <div class="flex items-center gap-3">

        <!-- LOGGED OUT -->
        <a *ngIf="!currentUser()" routerLink="/login"
          class="hidden rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800 md:inline-flex">
          Member Login
        </a>

        <!-- LOGGED IN -->
        <div *ngIf="currentUser() as user" class="relative">
          <button (click)="toggleUserMenu()" class="flex items-center gap-3 rounded-xl px-3 py-2 hover:bg-slate-50">
            <img [src]="user.imageUrl || defaultAvatar" class="h-9 w-9 rounded-full object-cover ring-1 ring-slate-200"
              alt="User avatar" />

            <span class="hidden text-sm font-medium text-slate-700 md:block">
              {{ user.displayName }}
            </span>

            <svg class="h-4 w-4 text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown -->
          <div *ngIf="userMenuOpen()"
            class="absolute right-0 mt-2 w-48 overflow-hidden rounded-2xl bg-white shadow-lg ring-1 ring-slate-200">
            <a routerLink="/member/profile" class="block px-4 py-2 text-sm hover:bg-slate-50"
              (click)="userMenuOpen.set(false)">
              Profile
            </a>

            <button (click)="logout()" class="block w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-slate-50">
              Logout
            </button>
          </div>
        </div>

        <!-- Burger button -->
        <button type="button"
          class="inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white p-2 text-slate-700 hover:bg-slate-50 md:hidden"
          (click)="toggleMobile()" aria-label="Open menu">
          <!-- burger icon -->
        </button>
      </div>


      <!-- 
        Check if user is logged in
          If logged in, 
            redirect to dashboard & Show logout button
          Else, 
            show login button
      -->
    </div>

    <!-- Mobile menu -->
    <div *ngIf="mobileOpen" class="md:hidden">
      <div class="space-y-2 pb-4 pt-2">
        <a routerLink="/" (click)="closeMobile()"
          class="block rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">
          Home
        </a>
        <a routerLink="/society" (click)="closeMobile()"
          class="block rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">
          Society
        </a>
        <a routerLink="/contact" (click)="closeMobile()"
          class="block rounded-xl px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">
          Contact
        </a>

        <a routerLink="/login" (click)="closeMobile()"
          class="mt-2 inline-flex w-full items-center justify-center rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
          Member Login
        </a>
      </div>
    </div>
  </div>
</header>
