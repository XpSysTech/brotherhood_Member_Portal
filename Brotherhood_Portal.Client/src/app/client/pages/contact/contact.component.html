<!-- contact.component.html (Contact Form Only - HTML + Tailwind) -->
<section class="bg-white">
  <div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-xl">
      <div class="mb-6">
        <div class="inline-flex items-center gap-2 rounded-full border border-slate-200 bg-white px-3 py-1 text-xs font-medium text-slate-700">
          <span class="h-2 w-2 rounded-full bg-slate-900"></span>
          Contact
        </div>

        <h1 class="mt-4 text-3xl font-semibold tracking-tight text-slate-900 sm:text-4xl">
          Get in touch
        </h1>

        <p class="mt-2 text-sm text-slate-600">
          Send a short message. Weâ€™ll respond as soon as possible.
        </p>
      </div>

      <div class="rounded-3xl bg-white p-6 shadow-sm ring-1 ring-slate-200 sm:p-8">
        <form class="space-y-4">
          <!-- Full name -->
          <div>
            <label class="mb-1 block text-sm font-medium text-slate-700">Full name</label>
            <input
              type="text"
              name="name"
              placeholder="Your name"
              class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 outline-none focus:ring-2 focus:ring-slate-200"
              required
            />
          </div>

          <!-- Email -->
          <div>
            <label class="mb-1 block text-sm font-medium text-slate-700">Email</label>
            <input
              type="email"
              name="email"
              placeholder="you@example.com"
              class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 outline-none focus:ring-2 focus:ring-slate-200"
              required
            />
          </div>

          <!-- Subject -->
          <div>
            <label class="mb-1 block text-sm font-medium text-slate-700">Subject</label>
            <input
              type="text"
              name="subject"
              placeholder="Collaboration / General inquiry / Public note"
              class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 outline-none focus:ring-2 focus:ring-slate-200"
              required
            />
          </div>

          <!-- Message -->
          <div>
            <label class="mb-1 block text-sm font-medium text-slate-700">Message</label>
            <textarea
              name="message"
              rows="6"
              placeholder="Write your message here..."
              class="w-full resize-none rounded-xl border border-slate-200 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 outline-none focus:ring-2 focus:ring-slate-200"
              required
            ></textarea>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="inline-flex w-full items-center justify-center rounded-xl bg-slate-900 px-5 py-3 text-sm font-semibold text-white hover:bg-slate-800"
          >
            Send message
          </button>

          <p class="text-center text-xs text-slate-500">
            Please keep messages concise and public-facing.
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
